<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/src/favicon.png" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>TicketMax</title>
  </head>
  <style>
    .screen {
      height: 1080px;
    }
    @media (prefers-color-scheme: dark) {
      .input {
        background-color: #ffffff;
        color: #020202;
      }
    }
  </style>
  <body>
    <div class="screen bg-white">
      <div class="navbar shadow-md bg-white">
        <div class="flex-1">
          <a href="/" class="font-bold pl-4 normal-case text-4xl text-amber-300"
            >TicketMax</a
          >
        </div>
        <div class="flex-none">
          <ul
            class="menu menu-horizontal px-1 text-2xl font-bold text-indigo-800"
          >
            <li><a href="/user/profile">PROFILE</a></li>
          </ul>
        </div>
      </div>
      <div
        class="alert absolute left-1/2 justify-center -translate-x-1/2"
        id="alert"
        style="
          display: none;
          width: 30%;
          top: 100px;
          background-color: rgb(252 211 77);
        "
      ></div>
      <div class="flex flex-col justify-center px-6 py-12 lg:px-8">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <div class="flex justify-around mb-2">
            <div
              class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
            >
              <button id="loginButton" type="button">SingIn</button>
            </div>
            <div
              class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
            >
              <button id="signupButton" type="button">SingUp</button>
            </div>
          </div>
          <hr />
          <div>
            <form id="signinForm" class="space-y-6 mt-4" method="POST">
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Email address</label
                >
                <div class="mt-2">
                  <input
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 input"
                  />
                </div>
              </div>

              <div>
                <div class="flex items-center justify-between">
                  <label
                    for="password"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Password</label
                  >
                </div>
                <div class="mt-2">
                  <input
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 input"
                  />
                </div>
              </div>

              <div>
                <button
                  id="signinFormButton"
                  type="submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Sign in
                </button>
              </div>
            </form>
          </div>
          <div>
            <form
              id="signupForm"
              class="space-y-6"
              action="http://13.115.196.5/user/signup"
              method="POST"
              style="display: none"
            >
              <div class="mt-2">
                <label
                  for="name"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Name</label
                >
                <div class="mt-2">
                  <input
                    id="name"
                    name="name"
                    type="name"
                    autocomplete="name"
                    required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 input"
                  />
                </div>
              </div>
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Email address</label
                >
                <div class="mt-2">
                  <input
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 input"
                  />
                </div>
              </div>

              <div>
                <div class="flex items-center justify-between">
                  <label
                    for="password"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Password</label
                  >
                </div>
                <div class="mt-2">
                  <input
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 input"
                  />
                </div>
              </div>

              <div>
                <button
                  id="signupFormButton"
                  type="submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Sign up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer p-4 bg-gray-100 text-lg">
      <div>
        <p>TicketMaxÂ© 2023</p>
      </div>
    </footer>
    <script src="/js/user.js"></script>
  </body>
</html>
