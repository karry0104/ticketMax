<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/src/favicon.png" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>TicketMax</title>
  </head>
  <body>
    <div class="bg-white" style="height: 1080px">
      <div class="navbar shadow-md bg-white">
        <div class="flex-1">
          <a href="/" class="font-bold pl-4 normal-case text-4xl text-amber-300"
            >TicketMax</a
          >
        </div>
        <div class="flex-none">
          <ul
            class="menu menu-horizontal px-1 text-2xl font-bold text-indigo-800"
          >
            <li><a href="/user/profile">PROFILE</a></li>
          </ul>
        </div>
      </div>
      <div
        class="flex flex-col justify-center items-center font-mono mt-20 w-1/2 mx-auto"
      >
        <div>
          <div class="message text-4xl mb-10 text-black">
            <h1>付款成功，請再次確認購票資訊</h1>
          </div>
        </div>
        <div class="order card w-2/3" id="orders">
          <div class="card bg-white shadow-xl text-black">
            <figure class="h-48" id="imgFigure">
              <img id="image" alt="image" />
            </figure>
            <div class="card-body">
              <div>
                <div class="text-xl">活動</div>
                <h2 class="showName text-2xl" id="showName"></h2>
              </div>
              <div>
                <div class="text-xl mt-8">時間</div>
                <h2 class="showTime text-2xl" id="showTime"></h2>
              </div>
              <div>
                <div class="text-xl mt-8">地點</div>
                <h2 class="showHall text-2xl" id="showHall"></h2>
              </div>

              <div class="mt-8 flex">
                <h3 class="text-lg">訂單編號</h3>
                <h3 class="orderId text-lg ml-4"></h3>
              </div>

              <div class="overflow-x-auto">
                <table class="table text-xl text-slate-950">
                  <thead class="bg-amber-300 text-xl text-slate-950">
                    <tr>
                      <th>區域</th>
                      <th>座位</th>
                      <th>票價(NTD)</th>
                    </tr>
                  </thead>
                  <tbody id="orderTable"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer p-4 bg-gray-100 text-lg">
      <div>
        <p>TicketMax© 2023</p>
      </div>
    </footer>
  </body>
  <script src="/js/thank.js"></script>
</html>
