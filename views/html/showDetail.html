<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <style>
      #image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body style="background-color: #ffffff">
    <div class="navbar shadow-md bg-white fixed z-50 top-0">
      <div class="flex-1">
        <a href="/" class="font-bold pl-4 normal-case text-4xl text-amber-300"
          >TicketMax</a
        >
      </div>
      <div class="flex-none">
        <ul
          class="menu menu-horizontal px-1 text-2xl font-bold text-indigo-800"
        >
          <li><a href="/user/profile">PROFILE</a></li>
        </ul>
      </div>
    </div>
    <div class="bg-white">
      <div class="relative mt-20 bg-white">
        <div class="bgimage" id="bgimage">
          <div
            class="bg-cover blur"
            style="
              background-image: url('/upload/main/69_main.jpeg');
              height: 430px;
            "
          ></div>
        </div>
        <div class="image bg-white" id="image">
          <img src="/upload/main/69_main.jpeg" alt="main" />
        </div>
      </div>

      <div
        class="info mt-14 mx-auto flex flex-col justify-center items-center bg-white"
      >
        <div class="mt-6 w-7/12 font-mono">
          <div class="flex items-center py-4">
            <div class="flex-grow h-px bg-gray-400"></div>

            <span class="flex-shrink text-2xl text-gray-500 px-4 font-mono"
              >歌手介紹</span
            >

            <div class="flex-grow h-px bg-gray-400"></div>
          </div>
        </div>

        <div
          class="singerIntro w-7/12 text-lg font-mono"
          id="singerIntro"
        ></div>

        <div class="mt-6 w-7/12 font-mono">
          <div class="flex items-center py-4">
            <div class="flex-grow h-px bg-gray-400"></div>

            <span class="flex-shrink text-2xl text-gray-500 px-4 font-mono"
              >活動介紹</span
            >

            <div class="flex-grow h-px bg-gray-400"></div>
          </div>
        </div>

        <div class="showIntro w-7/12 text-lg font-mono" id="showIntro">
          在這座城市… 1. 愛人錯過不要緊 2. 撞到要說對不起 3. 好不容易沒關係
          4.魔法藥水喝下去 告五人帶你去找YA生活 宇宙的有趣
          你想用飛的去？還是走的去？ 宇宙的有趣 天天去還是有不同的樂趣？
          宇宙的有趣 我們，一起去。
        </div>

        <!-- <h1
        class="border-2 rounded-lg text-3xl mt-6 p-2 px-80 bg-amber-300 border-amber-300"
      >
        購票前請先登入
      </h1> -->
        <div class="mt-6 w-7/12 font-mono">
          <div class="flex items-center py-4">
            <div class="flex-grow h-px bg-gray-400"></div>

            <span class="flex-shrink text-2xl text-gray-500 px-4 font-mono"
              >活動</span
            >

            <div class="flex-grow h-px bg-gray-400"></div>
          </div>
        </div>
        <div class="overflow-x-auto w-7/12 flex justify-between">
          <table class="table font-mono">
            <!-- head -->
            <thead class="text-xl">
              <tr class="bg-base-200 bg-white">
                <th>演出時間</th>
                <th>活動名稱</th>
                <th>場地</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- row 1 -->
              <tr class="text-base">
                <td>
                  <h3 class="showTime hidden"></h3>
                  <h3 class="date">2023-08-31</h3>
                  <h3 class="time mt-3 ml-6">18:00</h3>
                </td>
                <td><h3 class="showName">告五人第一次新世界巡迴演唱會</h3></td>
                <td><h3 class="showHall">C</h3></td>
                <th>
                  <div id="seatForm">
                    <button
                      id="seatBtn"
                      class="bg-amber-500 hover:bg-amber-700 text-white font-bold py-2 px-4 border rounded font-mono"
                      type="click"
                    >
                      我要買票
                    </button>
                  </div>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mt-6 w-7/12 font-mono">
          <h3 class="text-xl text-gray-500">座位圖僅供參考</h3>
          <div
            class="seatChart w-7/12 mt-8 hover:scale-150 hover:translate-x-28 hover:translate-y-40"
            id="seatChart"
          >
            <img
              src="/upload/chart/69_chart.jpeg"
              alt="seatChart"
              class="chart-size"
            />
          </div>
        </div>
      </div>
    </div>
    <footer class="footer p-4 bg-gray-100 text-lg mt-36">
      <div>
        <p>TicketMax© 2023</p>
      </div>
    </footer>
    <script src="/js/showDetail.js"></script>
  </body>
</html>
